	<!-- Custom Dailog Start -->
	<div id="ImgSizeEditor" style="visibility: hidden;">

			<li><label for="img_height"><b id="new_height"></b> <input

	<div id='Crop' class='divCrop' style='display: none'>

			<li><label for='img_top'><b>top:</b></label> <input type='text'

			<li style='text-align: right'><label for='img_bottom'><b>bottom:</b></label>
				<input type='text' id='img_bottom' size='4' /></li>
		</ul>
		<div>
			<input id="btnCropOK" type='button' value='  OK  '

	<script

	<script

	<script
		src='./plugin/DMSScanPlugin/getResource/scanResources/DWT/dynamsoft.webtwain.config.js'></script>
	<script>
		var S = KISSY;
		S.use([ 'node', 'dom', 'event' ], function(S, Node, DOM, Event) {
			var $ = S.all, _li = $('li', 'ul.PCollapse'), o = S
					.one('#dwtcontrolContainer');
			$('div.divType', _li).each(
					function(_this) {
						_this.on('click', function() {
							var _thisDOM = S.one(_this);
							if (_thisDOM.next().css('display') === 'none') {
								$('.expanded', _li).addClass('collapsed')
										.removeClass('expanded');
								$('div.divTableStyle', _li).hide();
								_thisDOM.next().show();
								$('.mark_arrow', _this).addClass('expanded')
										.removeClass('collapsed');
							}
						});
					});
		});
	</script>
