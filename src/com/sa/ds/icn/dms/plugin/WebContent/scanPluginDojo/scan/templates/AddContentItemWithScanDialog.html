<div data-dojo-type="dijit.layout.BorderContainer" gutters="false"
	class="ecmAddContentItemBorderContainer"
	data-dojo-attach-point="ecmAddContentItemBorderContainer">
	<div data-dojo-type="dijit.layout.ContentPane" region="center"
		data-dojo-attach-point="addContentItemTabContainer"
		style="padding: 0;">
		<div data-dojo-type="idx.layout.TitlePane" style="display:none"
			title="${_messages.add_document_general_label}"
			class="addContentItemGeneralTitlePane"
			data-dojo-attach-point="addContentItemGeneralTitlePane">
			<div data-dojo-attach-point="addContentItemGeneralPane"
				data-dojo-type="ecm.widget.AddContentItemGeneralPane" tabindex="0"
				aria-label="${_messages.add_document_general_label}"></div>
		</div>
		<div data-dojo-type="idx.layout.TitlePane"
			title="${_messages.add_document_properties_label}"
			class="addContentItemPropertiesTitlePane"
			data-dojo-attach-point="addContentItemPropertiesTitlePane">

			<div data-dojo-type="idx/layout/BorderContainer"
				data-dojo-attach-point="propertiesAndScan"
				data-dojo-props="gutters:true, design : 'headline',liveSplitters:true,style : 'width: 100%;height: 600px',">

				<div data-dojo-attach-point="addContentItemPropertiesPane"
					data-dojo-type="ecm.widget.AddContentItemPropertiesPane"
					data-dojo-props="region:'leading',splitter:true,style:'width:40%;height:100%;overflow-y:auto'"
					tabindex="0"
					aria-label="${_messages.add_document_properties_label}"></div>
				<div data-dojo-type="dojox/layout/ContentPane"
					data-dojo-attach-point="scanPane"
					data-dojo-props="region : 'center', style : 'width:60%;height: 100%; overflow-y: hidden', splitter : true,">
					<div data-dojo-type="scanPluginDojo/scan/DWTScan"></div>
				</div>
			</div>


		</div>
		<div data-dojo-type="idx.layout.TitlePane"
			title="${_messages.add_document_security_label}"
			class="addContentItemSecurityTitlePane"
			data-dojo-attach-point="addContentItemSecurityTitlePane">
			<div data-dojo-attach-point="addContentItemSecurityPane"
				data-dojo-type="ecm.widget.AddContentItemSecurityPane" tabindex="0"
				aria-label="${_messages.add_document_security_label}"></div>
		</div>
	</div>
	
	<div data-dojo-type="dojox/widget/Toaster" data-dojo-props="positionDirection:'br-left'" data-dojo-attach-point="scanToaster"
     id="scanToaster">
</div>
</div>
